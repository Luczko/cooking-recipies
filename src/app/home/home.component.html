<p>home works!</p>
<mat-form-field class="search-bar">
  <input
    matInput
    placeholder="Type your search"
    #searchInput
    autocomplete="off"
  />
</mat-form-field>

<div class="grid" *ngIf="recipies$ | async as recipies">
  <mat-card
    class="recipe-card"
    *ngFor="let item of recipies"
    [routerLink]="['/recipe', item.strMeal]"
  >
    <mat-card-header class="recipe-header">
      <mat-card-title>{{ item.strMeal }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ item.strMealThumb }}" />
  </mat-card>
</div>
